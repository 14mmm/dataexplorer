<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <title>Data Transformer &middot; Clean Up and Transform Data using Javascript in the Browser</title>
  <link rel='shortcut icon' href='images/favicon.ico' type='image/x-icon' />

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap.css">

  <!-- Recline CSS components -->
  <link rel="stylesheet" href="vendor/recline/dist/recline.css">
  <!-- /Recline CSS components -->

  <!-- Custom CSS for the Transformer Online App -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap-responsive.css">

  <!-- templates -->
  <script name='header' type='text/html'>
      <div class='user-status<%= !window.authenticated ? " logged-out" : "" %>'>
      <% if (window.authenticated) { %>
        <%= app.username %> <i class="icon-off"></i><a class="logout" href="#">Logout</a>
      <% } else { %>
          <a class="btn" href="https://github.com/login/oauth/authorize?client_id=<%= oauth_client_id %>&scope=repo, user&redirect_uri=<%= window.location.href %>">Sign in using Github</a>
      <% } %>
      </div>
  </script>

  <!-- scripts -->
  <script src='vendor/jquery.js'></script>
  <script src='vendor/jquery.cookie.js'></script>
  <script src='vendor/underscore.js'></script>
  <script src='vendor/backbone.js'></script>
  <script src='vendor/github.js'></script>

  <!-- 3rd party JS libraries -->
  <script type="text/javascript" src="vendor/recline/vendor/moment/1.6.2/moment.js"></script>
  <script type="text/javascript" src="vendor/recline/vendor/mustache/0.5.0-dev/mustache.js"></script>
  <script type="text/javascript" src="vendor/recline/vendor/bootstrap/2.0.2/bootstrap.js"></script>

  <script type="text/javascript" src="vendor/recline/dist/recline.js"></script>


  <!-- Application-specific -->
  <script src='src/model.js'></script>
  <script src='src/boot.js'></script>

  <script src='src/views/application.js'></script>
  <script src='src/views/login.js'></script>
  <script src='src/views/start.js'></script>
  <script src='src/views/dataset.js'></script>
  <script src='src/views/load.js'></script>
  <script src='src/views/save.js'></script>
</head>
<body>
<div class="transformer-app">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">
          Data Transformer - clean and transform data in the browser
        </a>
        <ul class="nav">
          <li><a href="#load">Load</a></li>
          <li><a href="#save">Save</a></li>
        </ul>
        <ul class="nav pull-right user-status">
          <li class="logged-in"><a class="username"></a></li>
          <li class="logged-in"><a class="logout" href="#" title="sign out"><i class="icon-off icon-white"></i></a></li>
          <li class="login">
            <a class="" href="">Sign in using Github</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class='container'>
    <div id='main'></div>
  </div>

  <div id='footer'>
  </div>
</div>
</body>
</html>
