<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Data Transformer</title>
  <meta name="description" content="The Recline Transformer">

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap.css">
  <link rel="stylesheet" href="vendor/recline/vendor/leaflet/0.3.1/leaflet.css">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="vendor/recline/vendor/leaflet/0.3.1/leaflet.ie.css" />
  <![endif]-->
  <link rel="stylesheet" href="vendor/recline/vendor/timeline/20120520/css/timeline.css">

  <!-- Recline CSS components -->
  <link rel="stylesheet" href="vendor/recline/dist/recline.css">
  <!-- /Recline CSS components -->

  <!-- Custom CSS for the Transformer Online App -->
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap-responsive.css">

  <!-- 3rd party JS libraries -->
  <script type="text/javascript" src="vendor/recline/vendor/jquery/1.7.1/jquery.js"></script>
  <script type="text/javascript" src="vendor/recline/vendor/underscore/1.1.6/underscore.js"></script>
  <script type="text/javascript" src="vendor/recline/vendor/backbone/0.5.1/backbone.js"></script>
  <script type="text/javascript" src="vendor/recline/vendor/moment/1.6.2/moment.js"></script>
  <script type="text/javascript" src="vendor/recline/vendor/mustache/0.5.0-dev/mustache.js"></script>
  <script type="text/javascript" src="vendor/recline/vendor/bootstrap/2.0.2/bootstrap.js"></script>

  <script type="text/javascript" src="vendor/recline/dist/recline.js"></script>

  <!-- non-library javascript specific to this demo -->
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
<div class="recline-app">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Recline Transformer</a>
        <ul class="nav pull-right">
          <li><a href="http://reclinejs.com/">ReclineJS</a>
          <li><a href="https://github.com/okfn/timeliner">Source</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="content">

      <div class="page-home backbone-page">
        <div class="row">
          <div class="span6 offset3">
            <form class="js-load-url form-horizontal">
              <fieldset>
                <legend>Load a CSV or GitHub repo</legend>
                <div class="control-group">
                  <label for="source" class="control-label">CSV file</label>
                  <div class="controls">
                    <input type="text" value="" name="source" class="input span4" placeholder="URL to CSV sheet" value="http://data.london.gov.uk/datafiles/transport/tfl_passengers.csv" />
                    <p class="help-block"></p>
                  </div>
                </div>
              </fieldset>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">Load &raquo;</button>
              </div>
            </form>
          </div>
        </div>
        <h1 style="text-align: center; margin: 30px;">~ Instructions ~</h1>
        <div class="row instructions">
          <div class="span4">
            <div class="well">
              <h3>1. Load Some Data</h3>
              <p>We suggest getting it from CSVs on GitHub or from the DataHub.</p>
            </div>
          </div>
          <div class="span4">
            <div class="well">
              <h3>2. Clean It Up</h2>
              <p>Write simple javascript or use the built-in functions to clean up the data.</p>
            </div>
          </div>
          <div class="span4">
            <div class="well">
              <h3>3. Save the Result</h3>
              <p>...</p>
            </div>
          </div>
        </div>
      </div>

      <div class="page-explorer backbone-page">
        <div class="data-explorer-here"></div>
      </div>

    </div> <!-- /content -->
  </div> <!-- / container-fluid -->
</div>
</body>
</html>
